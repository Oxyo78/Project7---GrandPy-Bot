<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/index.css" />
</head>

<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var coordinate_address ={lat: {{ coor_lat}}, lng: {{coor_lng }}};
            var map = new google.maps.Map(document.getElementById('map'), {
                center: coordinate_address,
                zoom: 16
            });
            var marker = new google.maps.Marker({
                position: coordinate_address,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLE_APP_ID']}}&callback=initMap" async defer></script>
</body>
