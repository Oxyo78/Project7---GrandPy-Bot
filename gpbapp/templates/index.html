<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}" />
        <title>GRANDPY BOT</title>
        <meta charset="utf-8">
    </head>

    <body onload="document.getElementById('userQuestion').focus()">
        <header id="title_index">
            <h1>GrandPy Bot</h1>
            <h2 id="secondTitle">Le papy voyageur</h2>
        </header>
        <div id="content">
            <h3>Quel endroit veut tu voir ?</h3>
            <form>
                <input type="text" name="question" id="userQuestion" required>
                <input type="button" value="Dit moi tous !" id="submit">
            </form>
            <h4 id="address"></h4>
            <div id="result">
                <div id="map"></div>
                <div id="wikiText">
                    <h3>Savais tu que :</h3>
                    <p class="text"></p>
                    <a class="linkWiki" href="">Pour en savoir plus...</a>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/index.js')}}" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLE_APP_ID']}}&callback=initMap" async defer></script>
        
        <footer>
            <div id="footText">
                <h4>Un projet de Yohan Vienne</h4>
                <h4><a href="https://github.com/Oxyo78/Project7---GrandPy-Bot">Github</a></h4>
                <p>Projet 7 - OpenClassrooms</p>
            </div>
        </footer>
    </body>
</html>
